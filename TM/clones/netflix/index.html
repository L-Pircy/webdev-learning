<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9771bf7777.js" crossorigin="anonymous"></script>
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days
                <i class="fas fa-chevron-right btn-icon"></i> <!-- adding font using fontawesome -->
            </a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i> <!--from fontawesom gives us the icon -->
                <p class="hide-sm">Cancel anytime</p>
                <!--hide sm will be used to hide text, show only icon when small scrn -->
            </div>
            <div id="tab-2" class="tab-item ">
                <i class="fas fa-tablet-alt fa-3x"></i> <!--from fontawesom gives us the icon -->
                <p class="hide-sm">Watch anywhere</p>
                <!--hide sm will be used to hide text, show only icon when small scrn -->
            </div>
            <div id="tab-3" class="tab-item ">
                <i class="fas fa-tags fa-3x"></i> <!--from fontawesom gives us the icon -->
                <p class="hide-sm">Pick your price</p>
                <!--hide sm will be used to hide text, show only icon when small scrn -->
            </div>
        </div>
    </section>
    <section class="tab-content">
        <div class="container">
            <!-- Tab Content 1 -->
            <div id="tab-1-content" class="tab-content-item show"> <!--show is put as to which tab is pressed-->
                <div class="tab-1-content-inner"> <!-- made to be grid container-->
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isn't for you - no problem. No commitment.
                            Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
                    </div>
                    <img src="img/tab-content-1.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
